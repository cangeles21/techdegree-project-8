<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>
    <link href="css/styles.css" rel="stylesheet">
    <body>
      
      <header>
        <h1>Awesome Startup Employee Directory</h1>
        <div class="inputSearch">
          <input type="search" placeholder="Search a name..." id="searchBar">
        </div>
      </header>

      <main>
        <div id="employeeProfiles"></div>
      </main>

      <div id="overlay" class="hidden">
        <div class="modal">
          <div id="modalInfo">
            <p id="modalClose">&times;</p>
            <img id="employeePic">
            <h3 id="employeeName"></h3>
            <p id="employeeEmail"></p>
            <p id="employeeCity"></p>
            <button type="button" id="modalBack">&larr;</button>
            <button type="button" id="modalNext">&rarr;</button>
            <hr>
            <p id="employeePhone"></p>
            <p id="employeeAddress"></p>
            <p id="employeeBirthday"></p>
          </div>
        </div>
      </div>

      <script src="js/app.js"></script>
    </body>
</html>
